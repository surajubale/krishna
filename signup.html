<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css"/>
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <main>
        <div class="container">
            <div class="header">
               <h2>Create account</h2>
            </div>
            
            <form onsubmit="return validate()" action="../Designs/Design 5/index.html" class="form" id="form">
                <div class="form-control" >
                    
                        <label for="">Username</label>
                        <input type="text" placeholder="Name" id="username" autocomplete="off">                           
                        <i class="far fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small id="errormessage"></small>
                    
                </div>

                <div class="form-control">
                    
                        <label for="">email</label>
                        <input type="email" placeholder="email" id="email"
                        required>
                        <i class="far fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    
                </div>

                <div class="form-control">
                   
                        <label for="">Password</label>
                        <input type="password" placeholder="Password" id="Password">
                        <i class="far fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    
                </div>

                <div class="form-control">
                    
                        <label for="">Reconfirm</label>
                        <input type="password" placeholder="Reconfirm" id="Reconfirm">
                        <i class="far fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    
                </div>

                <input type="submit" name="submit" value="submit" class="btn btn-success">
            </form>
        </div>
        <script type="text/javascript">
            function validation(){
                var user = document.getElementById('username').value;
            
                if(username == ""){
                    document.getElementById('errormessage').innerHTML="Please fill the username field";
                    return false;
                }
            }
        </script>
    </main>
</body>

</html>
